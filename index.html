<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Flockert">
    <meta name="description" content="A simple app that converts units.
        Categorys like Energy, Length, Mass, Pressure, Speed, Temperature are available.">
    <meta name="keywords" content="Converticus Converter App Mobile Energy Length Mass Pressure Speed Temperature">
    <meta name="author" content="Daniel Flockert">

    <title>Converticus</title>

    <!-- VueJs -->
    <script src="/lib/vuejs/vue.min.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="/lib/materialize/css/materialize.css">
    <script src="/lib/materialize/js/materialize.min.js"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom Includes -->
    <link rel="stylesheet" href="/src/css/main.css">
    <script type="module" src="/src/js/main.js"></script>
    <script type="module" src="/src/js/conversion/Conversion.js"></script>
    <script type="module" src="/src/js/conversion/Unit.js"></script>
    <script type="module" src="/src/js/conversion/Category.js"></script>
    <script type="module" src="/src/js/conversion/ConversionCollection.js"></script>

</head>

<body>

    <header>
        <div id="header-color-bar" class="cyan darken-1"></div>
        <div class="row">
            <h2 class="center cyan-text text-darken-1">Converticus</h2>
        </div>
    </header>

    <main id="app">
        <div class="container">
            <div class="row">
                <div class="input-field col s8 offset-s2 m6 offset-m3 xl4 offset-xl4">
                    <select id="select-category" v-model="selectedCategory" @change="categoryChanged">
                        <option v-for="cat in collection.categories" :key="cat.id" :value="cat">{{ cat.name }}</option>
                    </select>
                    <label>Category</label>
                </div>
                <div class="input-field col s6 m4 offset-m2">
                    <input id="input-unit-1" type="number" v-model.number="input1" @input="convert(true)">
                </div>
                <div class="input-field col s6 m4">
                    <input id="input-unit-2" type="number" v-model.number="input2" @input="convert(false)">
                </div>
                <div class="input-field col s12 m4 offset-m2">
                    <select id="select-unit-1" @change="convert(true)">
                        <option v-for="unit in selectedCategory.units" :key="unit.id" :value="unit">{{ unit.name }}
                        </option>
                    </select>
                </div>
                <div class="input-field col s12 m4">
                    <select id="select-unit-2" @change="convert(true)">
                        <option v-for="unit in selectedCategory.units" :key="unit.id" :value="unit">{{ unit.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer cyan darken-1">
        <div class="container">
            <div class="row">
                Daniel Flockert 2020
                <i class="material-icons right">email</i>
                <a class="white-text right"
                    href="mailto:s1810238021@students.fh-hagenberg.at">danielflo1997@hotmail.com</a>
            </div>
        </div>
    </footer>
</body>


</html>
